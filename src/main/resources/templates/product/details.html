<html
    xmlns:th="http://wwww.thymeleaf.org"
    th:replace="~{/layout/index::dynamic(~{::main})}"
>
    <main role="main">
        <!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
        <div class="container mt-5">
            <div
                id="thongbao"
                class="alert alert-danger d-none face"
                role="alert"
            >
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="card">
                <div class="container-fliud">
                    <form
                        name="frmsanphamchitiet"
                        id="frmsanphamchitiet"
                        method="post"
                        action="/php/twig/frontend/giohang/themvaogiohang"
                    >
                        <input
                            type="hidden"
                            name="sp_ma"
                            id="sp_ma"
                            value="5"
                        />
                        <input
                            type="hidden"
                            name="sp_ten"
                            id="sp_ten"
                            value="Samsung Galaxy Tab 10.1 3G 16G"
                        />
                        <input
                            type="hidden"
                            name="sp_gia"
                            id="sp_gia"
                            value="10990000.00"
                        />
                        <input
                            type="hidden"
                            name="hinhdaidien"
                            id="hinhdaidien"
                            value="samsung-galaxy-tab-10.jpg"
                        />

                        <div class="wrapper row" th:object="${item}">
                            <div
                                class="preview col-md-5 d-flex justify-content-center"
                            >
                                <img
                                    th:src="@{|/assets/images/${item.image}|}"
                                    class="img-fluid rounded"
                                    name="image"
                                    id="image"
                                />
                            </div>
                            <div class="details col-md-6">
                                <h1
                                    class="product-title fs-1 text mb-5 fw-bolder"
                                >
                                    [[*{name}]]
                                </h1>
                                <label class="fs-3 text">Mô tả</label>
                                <p class="w-100 h-50">[[*{description}]]</p>
                                <div
                                    class="d-flex justify-content-between mt-5"
                                >
                                    <h2 class="price">
                                        Giá: <span>[[*{price}]]</span>
                                    </h2>
                                    <div class="action">
                                        <a
                                            class="add-to-cart btn btn-danger"
                                            id="btnThemVaoGioHang"
                                            th:classappend="${item.available}?'':disabled"
                                            th:attr="ng-click=@{|cart.add(${item.id})|}"
                                        >
                                            Thêm vào giỏ hàng</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End block content -->
    </main>
</html>
