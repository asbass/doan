<html xmlns:th="http://wwww.thymeleaf.org"
	th:replace="~{/layout/index::dynamic(~{::main})}">


    <main role="main">
        <!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
        <div class="container mt-4">
            <div id="thongbao" class="alert alert-danger d-none face" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="card">
                <div class="container-fliud">
                    <form name="frmsanphamchitiet" id="frmsanphamchitiet" method="post"
                        action="/php/twig/frontend/giohang/themvaogiohang">
                        <input type="hidden" name="sp_ma" id="sp_ma" value="5">
                        <input type="hidden" name="sp_ten" id="sp_ten" value="Samsung Galaxy Tab 10.1 3G 16G">
                        <input type="hidden" name="sp_gia" id="sp_gia" value="10990000.00">
                        <input type="hidden" name="hinhdaidien" id="hinhdaidien" value="samsung-galaxy-tab-10.jpg">

                        <div class="wrapper row" th:object="${item}">
                            <div class="preview col-md-5 d-flex justify-content-center">
                                <img class="img-fluid" src="http://mamxehoi.com/upload/product/250x320x2/11-4546.jpg">
                            </div>
                            <div class="details col-md-6">
								<h3 class="product-title">[[*{name}]]</h3>
                                <div class="rating">
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                </div>
                                <h4 class="price">Giá: <span>[[*{price}]]</span></h4>
                                <div class="form-group">
                                    <label for="soluong">Số lượng đặt mua:</label>
                                  <input ng-change="cart.saveToLocalStorage()"
										ng-model="qty" type="number" min="1"
										style="width: 100px;">
                                </div>
                                <div class="action">
                                    <a class="add-to-cart btn btn-default" id="btnThemVaoGioHang" th:classappend="${item.available}?'':disabled"
											th:attr="ng-click=@{|cart.add(${item.id})|}" > Thêm vào giỏ hàng</a>
                                </div>
                                <p class="product-description">[[*{description}]]</p>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            </div>
        <!-- End block content -->
    </main>

</html>
