<div xmlns:th="http://wwww.thymeleaf.org">
    <!-- header inner -->
    <div class="header">
        <div class="header_top d_none1">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <ul class="conta_icon">
                            <li>
                                <a><img src="/images/call.png" alt="#" />Hotline: 0999-333-9899</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="social_icon">
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i> </a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-youtube"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i> </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <div class="se_fonr1">
                            <span class="time_o"> Mở cửa: 8.00 - 18.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_midil">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-md-4">
                        <ul class="conta_icon d_none1">
                            <li>
                                <a><img src="/images/email.png" alt="#" /> lk.car@gmail.com</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <a class="logo" th:href="@{/home/index}"><img src="/images/logo.png" alt="#" /></a>
                    </div>

                    <div class="col-md-4">
                        <ul class="right_icon d_none1">
                            <th:block th:if="${#request.remoteUser}">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-user"> &nbsp [[${#request.remoteUser}]]</i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/security/logoff}">[[#{menu.logout}]]</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/order/list}">[[#{menu.order}]]</a>
                                        </li>

                                        <li class="nav-item" th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
                                            <a class="nav-link" th:href="@{/admin/home/index}">[[#{menu.admin}]]</a>
                                        </li>
                                    </div>
                                </div>
                            </th:block>

                            <th:block th:unless="${#request.remoteUser}">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-user"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <a class="dropdown-item" th:href="@{/security/login/form}">[[#{menu.login}]]</a>
                                        <a class="dropdown-item" th:href="@{/register}">Đăng kí</a>
                                    </div>
                                </div>
                            </th:block>

                            <li class="nav-item">
                                <a th:href="@{/cart/view}"
                                    ><img src="/images/shopping.png" alt="#" />
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> {{cart.count}} </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <nav class="navigation navbar navbar-expand-md navbar-dark">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarsExample04">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{|/home/index|}">Trang chủ</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/product/list}">Cửa hàng</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/home/galary}">Bộ sưu tập</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/order/list}">[[#{menu.order}]]</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <form class="form_search" action="/product/search" method="post">
                            <input class="form_sea" name="keyword" type="search" placeholder="Nhập tên sản phẩm" />
                            <button type="submit" class="seach_icon">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
