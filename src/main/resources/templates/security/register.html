<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
    <main>
        <form action="/register" method="post" enctype="multipart/form-data" modelAttribute="item">
            <div class="dangky1">
                <h3>ĐĂNG KÝ</h3>

                <hr />
                <div class="text-center">
                    <b class="text-danger" th:text="${message}"><i> [[${param.message}]]</i></b>
                </div>

                <div class="row">
                    <div class="form-group">
                        <!-- <label for="usr">TÃƒÂªn tÃƒÂ i khoÃ¡ÂºÂ£n:</label> -->
                        <input type="text" required class="form-control" name="username" ng-model="form.username" id="usr" placeholder="Tên tài khoản " />
                    </div>

                    <div class="form-group">
                        <!-- <label for="pwd">MÃ¡ÂºÂ­t khÃ¡ÂºÂ©u:</label> -->
                        <input type="password" required class="form-control" name="password" ng-model="form.password" id="pwd" placeholder="Mật khẩu" />
                    </div>
                    <div class="form-group">
                        <!-- <label for="pwd">MÃ¡ÂºÂ­t khÃ¡ÂºÂ©u:</label> -->
                        <input type="text" required class="form-control" ng-model="form.fullname" name="fullname" placeholder="Họ và tên" />
                    </div>
                    <div class="form-group">
                        <!-- <label for="pwd">MÃ¡ÂºÂ­t khÃ¡ÂºÂ©u:</label> -->
                        <input type="email" required class="form-control" ng-model="form.email" name="email" placeholder="Email" />
                    </div>

                    <div class="form-group">
                        <div class="conten">Ngày sinh</div>
                        <input type="date" required class="form-control" ng-model="form.datebirth" name="datebirth" placeholder="Ngày sinh" />
                    </div>
                    <div class="form-group">
                        <div class="conten">Ảnh đại diện</div>
                        <input required type="file" id="image" name="images" onchange="angular.element(this).scope().imageChanged(this.files)" class="form-control-file border" />
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label"> <input th:type="radio" class="form-check-input" name="sex" ng-model="form.sex" th:value="true" th:checked="${checked}" checked />Nam </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label"> <input th:type="radio" class="form-check-input" name="sex" ng-model="form.sex" th:value="false" />Nữ </label>
                    </div>

                    <button class="btn btn-primary button-register" ng-click="create()" type="submit">Đăng ký</button>

                    <div class="dangnhap">Bạn đã có tài khoản <a th:href="@{|/security/login/form|}">Đăng nhập</a></div>
                </div>
            </div>
        </form>
    </main>
</html>
