<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
    <main class="mt-3">
        <div th:replace="~{/cart/cart::shopping-cart}"></div>
        <form>
            <div class="card border border-1 border-primary mt-3">
                <div class="card-header bg-primary text-white">
                    <h3 class="mt-2">ĐẶT HÀNG</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Người đặt hàng:</label>
                            <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Ngày đặt:</label>
                            <div class="form-control">{{order.createDate | date:'dd-MM-yyyy'}}</div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="form-group">
                            <label style="color: #111">Đia chỉ:</label>
                            <input ng-model="order.address" type="text" placeholder="Nhập địa chỉ giao hàng" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label style="color: #111">Sđt:</label>
                            <input ng-model="order.phone" type="text" class="form-control" aria-describedby="helpId" placeholder="Nhập số điện thoại" required />
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button ng-click="order.purchase()" class="btn btn-success">Đặt hàng</button>
                </div>
            </div>
        </form>
    </main>
</html>
