<div class="card">
	<div class="card-header">
		<h3 class="mt-2">DANH SÁCH DANH MỤC</h3>
	</div>
	<div class="card-body">
		<div class="input-group flex-nowrap d-flex align-items-center mb-2">
			<span class="input-group-text" id="basic-addon1">Tìm kiếm</span>
			<input type="text" class="form-control border-dark" placeholder="Vui lòng nhập tên doanh mục" aria-label="danh mục" aria-describedby="addon-wrapping" ng-model="searchText">
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in pager.items | filter:searchText">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td class="text-center">
						<button ng-click="edit(item)" class="btn btn-outline-success rounded-circle btn-cus"><i
								class="fa-solid fa-square-pen"></i></button>
						<button ng-click="delete(item)"class="btn btn-outline-danger rounded-circle btn-cus"><i
								class="fa-solid fa-trash-can"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="card-footer text-center">
		<!-- <button ng-click="pager.first()" class="btn btn-sm"
			style="width: 42px;">
			<i class="fa-solid fa-backward-step"></i>
		</button> -->
		<button ng-click="pager.previous()" class="btn btn-sm">
			<i class="fas fa-chevron-left"></i>
		</button>
		<button class="btn btn-sm">{{pager.page+1}} of
			{{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-sm">
			<i class="fas fa-chevron-right"></i>
		<!-- </button>
		<button ng-click="pager.last()" class="btn btn-sm"
			style="width: 42px;">
			<i class="fa-solid fa-forward-step"></i>
		</button> -->
	</div>
</div>
