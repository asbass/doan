<div class="card">
	<div class="card-header">
		<h3 class="mt-2">Chỉnh Sửa Đơn Hàng</h3>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<label>id</label> <input ng-model="form.id" class="form-control"
							disabled="disabled" />
					</div>
					<div class="form-group col-sm-6">
						<label>Username</label> <input ng-model="form.account.username"
							class="form-control" disabled="disabled" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<label>Shopping Address</label> <input ng-model="form.address"
							class="form-control" />
					</div>

					<div class="form-group col-sm-6">
					<input ng-model="form.status" class="form-check-input1"
									name="status" ng-value="true" type="radio" id="inlineFormCheck">
								<label class="form-check-label" for="inlineFormCheck">
									Đang Giao </label> <input ng-model="form.status"
									class="form-check-input2 ms-2" name="status" ng-value="false"
									type="radio" id="inlineFormCheck2"> <label
									class="form-check-label" for="inlineFormCheck2" > Hủy </label>
					</div>
					
				</div>

			</div>
		</div>
		
	</div>
	<div class="card-footer text-center">
		<button ng-click="update()" class="btn btn-outline-success"><b class="fa-solid fa-square-pen"></b> Update
		</button>
	</div>
</div>
